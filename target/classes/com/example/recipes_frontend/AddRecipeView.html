<!doctype html>
<html>
    <head></head>
    <body>
	 	<vaadin-horizontal-layout size-full>
			   <vaadin-vertical-layout width="544px" height="516px" :bottom>
			    	<vaadin-text-field caption="Name:" _id="textFieldName"></vaadin-text-field>
			    	<vaadin-text-field caption="Description:" _id="textFieldDescription"></vaadin-text-field>
			    	<vaadin-text-field caption="Steps of the recipe" _id="textFieldSteps"></vaadin-text-field>
			    </vaadin-vertical-layout>
		  	<vaadin-form-layout width="544px" height="516px" margin :bottom :right>
		    	<vaadin-horizontal-layout>
		     		<vaadin-text-field caption="Add Products:" _id="textFieldAddProduct" :bottom></vaadin-text-field>
		     		<vaadin-text-field caption="Quantity:" width="75px" _id="textFieldQuantity" :bottom :center></vaadin-text-field>
		     		<vaadin-native-select data-item-type="java.lang.String" :bottom :right>
		      			<option item="Option1">Option 1</option>
		      			<option item="Option2">Option 2</option>
		      			<option item="Option3">Option 3</option>
		     		</vaadin-native-select>
		   		 </vaadin-horizontal-layout>
		   		 <vaadin-horizontal-layout>
		     		<vaadin-text-field caption="Add equipment:" _id="textFieldEquipment"></vaadin-text-field>
		    		 <vaadin-text-field caption="Quantity:" width="75px" _id="textFieldQuantity1"></vaadin-text-field>
		    		 <vaadin-native-select data-item-type="java.lang.String" :bottom :center>
		    			<option item="Option1">Option 1</option>
		     			<option item="Option2">Option 2</option>
		      			<option item="Option3">Option 3</option>
		     		</vaadin-native-select>
		    	</vaadin-horizontal-layout>
		    	<vaadin-horizontal-layout>
		     		<vaadin-button style-name="primary" plain-text _id="btnSave">
		       			Save 
		    		 </vaadin-button>
		     		<vaadin-button style-name="danger" plain-text _id="btnCancel">
		       			Cancel 
		     		</vaadin-button>
		    	</vaadin-horizontal-layout>
		   </vaadin-form-layout>
	 	 </vaadin-horizontal-layout>
    </body>
</html>
